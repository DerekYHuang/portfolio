<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Meta-Analysis</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Code Statistics</h1>
    <p>This page displays statistics about our codebase.</p>
    
    <div id="stats"></div>

    <!-- Step 3: Scrollytelling for scatter plot -->
    <div id="scrolly-1">
        <div id="scatter-story"></div>
        <div id="scatter-plot">
            <h2>Commits by time of day</h2>
            <div id="chart"></div>

            <p id="selection-count">No commits selected</p>

            <h3>Language Breakdown</h3>
            <dl id="language-breakdown" class="stats"></dl>
        </div>
    </div>

    <!-- Step 4: Scrollytelling for file unit visualization -->
    <div id="scrolly-2">
        <div id="files-story"></div>
        <div id="files-plot">
            <h2>Files</h2>
            <dl id="files"></dl>
        </div>
    </div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines edited</dt>
        <dd id="commit-lines"></dd>
    </dl>

    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
